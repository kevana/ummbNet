{% extends "base.html" %}
{% block title %} - New User{% endblock %}
{% block content %}
<div class="container">
  <h2>Create a new event</h2>
  {% if error %}<p class=error><strong>Error:</strong></p> {{ error }}{% endif %}
  <form action="{{ url_for('newevent') }}" method='POST'>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="datetime-local" class="form-control" name="date" id="date" placeholder="Date">
    </div>
    <div class="form-group">
      <label for="band">Band:</label>
      <select class="form-control" name="band" id="band">
        {% for band in bands %}
        <option value="{{ band.id }}">{{ band.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="event_type">Event Type:</label>
      <select class="form-control" name="event_type" id="event_type">
        {% for event_type in event_types %}
        <option value="{{ event_type.id }}">{{ event_type.name }}</option>
        {% endfor %}
      </select>
    </div>
      <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
{% endblock %}
