{% extends "base.html" %}
{% block title %} - Logout{% endblock %}
{% block content %}
<div class="container">
  <h2>Logout</h2>
  {% if error %}<p class=error><strong>Error:</strong></p>{{ error }}{% endif %}
  <p>You have logged out</p>
  <button type="button" class="btn btn-primary" onclick="location.href='{{ url_for('login') }}'">Sign In</button>
</div>
{% endblock %}
